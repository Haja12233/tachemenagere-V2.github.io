<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice 4x4 Interactive Corrigée</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: separate;
            border-spacing: 10px;
            margin: 50px auto;
        }
        td {
            border: 2px solid #ccc;
            padding: 25px;
            text-align: center;
            width: 140px;
            height: 70px;
            position: relative;
            cursor: pointer;
            background-color: white;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .transparent-cell {
            background-color: transparent;
            border: none;
            cursor: default;
        }
        
        .inactive-cell {
            background-color: #f0f0f0;
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .inactive-cell * {
            pointer-events: none;
        }
        
        .active-cell {
            background-color: #e3f2fd;
            border-color: #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        
        .selected-cell {
            background-color: #bbdefb;
            border-color: #1976D2;
        }
        
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            z-index: 10;
            min-width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dropdown div {
            padding: 10px 15px;
            cursor: pointer;
        }
        .dropdown div:hover {
            background: #f0f0f0;
        }
        .dropdown div.disabled {
            color: #ccc;
            cursor: not-allowed;
            background-color: #f0f0f0;
        }
        .dropdown div.disabled:hover {
            background-color: #f0f0f0;
        }

        button {
            padding: 12px 18px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            color: white;
        }
        .btn-debut { background-color: #28a745; }
        .btn-debut:hover { background-color: #218838; }
        .btn-fin { background-color: #dc3545; }
        .btn-fin:hover { background-color: #c82333; }
        
        .checkbox-container { display: flex; gap: 10px; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; }
        .checkbox-item input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
        .checkbox-item label { font-size: 12px; cursor: pointer; }
        
        .text-red { color: #d63031; font-weight: bold; }
        .text-green { color: #00b894; font-weight: bold; }
        
        .cell-red { background-color: #ffcccc; }
        .cell-green { background-color: #ccffcc; }
        
        .option-with-checkbox { display: flex; justify-content: space-between; width: 100%; align-items: center; }
        .option-text { flex-grow: 1; text-align: left; }
        
        .instruction {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2196F3;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
            display: none;
        }
        
        .timer-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
            display: none;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
            display: none;
        }
        
        .results-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            border-top: 3px solid #2196F3;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .results-table th {
            background-color: #e3f2fd;
            font-weight: bold;
        }
        
        .close-results {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .results-title {
            color: #2196F3;
            margin: 0;
        }
        
        .timestamp {
            color: #666;
            font-style: italic;
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="instruction" class="instruction"></div>
    <div id="timer-display" class="timer-display"></div>
    <div id="notification" class="notification">Tâche terminée avec succès ! ✅</div>

    <table>
        <tr>
            <td id="a1-cell" class="inactive-cell" onclick="handleCellClick(this)">
                <span class="cell-value">Locale</span>
                <div class="dropdown" id="a1-dropdown">
                    <div onclick="chooseValue(this)">Locale</div>
                    <div onclick="chooseValue(this)">P1</div>
                    <div onclick="chooseValue(this)">P2</div>
                    <div onclick="chooseValue(this)">P3</div>
                    <div onclick="chooseValue(this)">P4</div>
                    <div onclick="chooseValue(this)">P5</div>
                    <div onclick="chooseValue(this)">P6</div>
                    <div onclick="chooseValue(this)">P7</div>
                    <div onclick="chooseValue(this)">P8</div>
                    <div onclick="chooseValue(this)">P9</div>
                    <div onclick="chooseValue(this)">P10</div>
                </div>
            </td>
            <td class="transparent-cell"></td>
            <td class="transparent-cell"></td>
            <td id="d1-cell" onclick="handleCellClick(this)">
                <span class="cell-value">Choisir</span>
                <div class="dropdown">
                    <div onclick="chooseValue(this, 'A')">Anniva</div>
                    <div onclick="chooseValue(this, 'T')">Tinah</div>
                </div>
            </td>
        </tr>
        <tr>
            <td id="a2-cell" class="inactive-cell">
                <button class="btn-debut" onclick="startTask()">Début du tache</button>
            </td>
            <td class="transparent-cell"></td>
            <td id="c2-cell" class="inactive-cell" onclick="handleCellClick(this)">
                <span class="cell-value">C2</span>
                <div class="dropdown">
                    <div><div class="option-with-checkbox"><span class="option-text" id="chambre-text">Chambre</span><div class="checkbox-container"><div class="checkbox-item"><input type="checkbox" id="chambre-vert" onchange="updateTextColor('chambre', 'green')"><label for="chambre-vert">V</label></div><div class="checkbox-item"><input type="checkbox" id="chambre-rouge" onchange="updateTextColor('chambre', 'red')"><label for="chambre-rouge">R</label></div></div></div></div>
                    <div><div class="option-with-checkbox"><span class="option-text" id="cuisine-text">Cuisine</span><div class="checkbox-container"><div class="checkbox-item"><input type="checkbox" id="cuisine-vert" onchange="updateTextColor('cuisine', 'green')"><label for="cuisine-vert">V</label></div><div class="checkbox-item"><input type="checkbox" id="cuisine-rouge" onchange="updateTextColor('cuisine', 'red')"><label for="cuisine-rouge">R</label></div></div></div></div>
                    <div><div class="option-with-checkbox"><span class="option-text" id="terrasse-text">Terrasse</span><div class="checkbox-container"><div class="checkbox-item"><input type="checkbox" id="terrasse-vert" onchange="updateTextColor('terrasse', 'green')"><label for="terrasse-vert">V</label></div><div class="checkbox-item"><input type="checkbox" id="terrasse-rouge" onchange="updateTextColor('terrasse', 'red')"><label for="terrasse-rouge">R</label></div></div></div></div>
                    <div><div class="option-with-checkbox"><span class="option-text" id="autre-text">Autre</span><div class="checkbox-container"><div class="checkbox-item"><input type="checkbox" id="autre-vert" onchange="updateTextColor('autre', 'green')"><label for="autre-vert">V</label></div><div class="checkbox-item"><input type="checkbox" id="autre-rouge" onchange="updateTextColor('autre', 'red')"><label for="autre-rouge">R</label></div></div></div></div>
                </div>
            </td>
            <td class="transparent-cell"></td>
        </tr>
        <tr>
            <td id="a3-cell" class="inactive-cell">
                <button class="btn-fin" onclick="endTask()">Fin du tache</button>
            </td>
            <td class="transparent-cell"></td>
            <td id="c3-cell" class="inactive-cell" onclick="handleCellClick(this)">
                <span class="cell-value">C3</span>
                <div class="dropdown">
                    <div><div class="option-with-checkbox"><span class="option-text" id="personne-text">Personne a controlé</span><div class="checkbox-container"><div class="checkbox-item"><input type="checkbox" id="personne-checkbox" onchange="updateC3TextColor('personne')"></div></div></div></div>
                    <div><div class="option-with-checkbox"><span class="option-text" id="xylophase-text">Xylophase</span><div class="checkbox-container"><div class="checkbox-item"><input type="checkbox" id="xylophase-checkbox" onchange="updateC3TextColor('xylophase')"></div></div></div></div>
                </div>
            </td>
            <td class="transparent-cell"></td>
        </tr>
        <tr>
            <td id="a4-cell" class="inactive-cell" onclick="handleCellClick(this)"><span class="cell-value">A4</span><div class="dropdown"><div onclick="chooseValue(this)">Vide</div><div onclick="chooseValue(this)">1</div><div onclick="chooseValue(this)">2</div><div onclick="chooseValue(this)">3</div></div></td>
            <td id="b4-cell" class="inactive-cell" onclick="handleCellClick(this)"><span class="cell-value">B4</span><div class="dropdown"><div onclick="chooseValue(this)">Vide</div><div onclick="chooseValue(this)">1</div><div onclick="chooseValue(this)">2</div><div onclick="chooseValue(this)">3</div></div></td>
            <td id="c4-cell" class="inactive-cell" onclick="handleCellClick(this)"><span class="cell-value">C4</span><div class="dropdown"><div onclick="chooseValue(this)">Vide</div><div onclick="chooseValue(this)">1</div><div onclick="chooseValue(this)">2</div><div onclick="chooseValue(this)">3</div></div></td>
            <td id="d4-cell" class="inactive-cell" onclick="handleCellClick(this)"><span class="cell-value">D4</span><div class="dropdown"><div onclick="chooseValue(this)">Vide</div><div onclick="chooseValue(this)">1</div><div onclick="chooseValue(this)">2</div><div onclick="chooseValue(this)">3</div></div></td>
        </tr>
    </table>

    <div id="results-container" class="results-container">
        <div class="results-header">
            <h3 class="results-title">Résultats de la Tâche</h3>
            <button class="close-results" onclick="closeResults()">×</button>
        </div>
        <table class="results-table" id="results-table">
            <thead id="results-header-row">
                </thead>
            <tbody id="results-body">
                </tbody>
        </table>
        <div class="timestamp" id="results-timestamp"></div>
    </div>

    <script>
        // --- VARIABLES D'ÉTAT ---
        let workflowState = 0;
        let timer;
        let timeLeft = 7;
        const workflowCells = ['a4-cell', 'b4-cell', 'c4-cell', 'd4-cell'];
        let currentCellIndex = 0;
        let c2CompletedOptions = new Set();
        const c2TotalOptions = 4;
        let taskStartTime = null;
        let taskEndTime = null;
        let taskStartDisplayTime = null;
        let taskEndDisplayTime = null;

        const D1_STORAGE_KEY = 'd1_default_value';
        const D1_EXPIRY_KEY = 'd1_expiry_time';
        const A1_DISABLED_OPTIONS_KEY = 'a1_disabled_options';
        const EIGHT_HOURS = 8 * 60 * 60 * 1000;

        // --- INITIALISATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialState();
            activateNextStep(true);
        });

        function loadInitialState() {
            const storedD1 = localStorage.getItem(D1_STORAGE_KEY);
            const d1Expiry = localStorage.getItem(D1_EXPIRY_KEY);
            if (storedD1 && d1Expiry && Date.now() < d1Expiry) {
                document.querySelector('#d1-cell .cell-value').textContent = storedD1;
            } else {
                localStorage.removeItem(D1_STORAGE_KEY);
                localStorage.removeItem(D1_EXPIRY_KEY);
            }
            
            checkA1DisabledState();
        }

        function checkA1DisabledState() {
            const disabledOptions = JSON.parse(localStorage.getItem(A1_DISABLED_OPTIONS_KEY)) || {};
            const dropdown = document.getElementById('a1-dropdown');
            const options = dropdown.getElementsByTagName('div');
            const now = Date.now();

            for (let i = 0; i < options.length; i++) {
                const value = options[i].textContent.trim();
                if (disabledOptions[value] && now < disabledOptions[value]) {
                    options[i].classList.add('disabled');
                    options[i].onclick = null;
                } else {
                    options[i].classList.remove('disabled');
                    options[i].onclick = function() { chooseValue(this); };
                    delete disabledOptions[value];
                }
            }
            localStorage.setItem(A1_DISABLED_OPTIONS_KEY, JSON.stringify(disabledOptions));
        }

        // --- GESTIONNAIRES D'ÉVÉNEMENTS ---
        function handleCellClick(cell) {
            if (cell.classList.contains('inactive-cell')) return;
            toggleDropdown(cell);
        }

        function startTask() {
            showNotification('Début du tache lancé ! 🚀');
            taskStartTime = new Date();
            taskStartDisplayTime = taskStartTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            if (workflowState === 1) {
                activateNextStep();
            }
        }

        function endTask() {
            taskEndTime = new Date();
            taskEndDisplayTime = taskEndTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            showNotification('Tâche terminée avec succès ! ✅');
            displayResults();
            
            // Réinitialisation complète
            workflowState = 0;
            currentCellIndex = 0;
            c2CompletedOptions.clear();
            timeLeft = 7;
            clearInterval(timer);
            document.getElementById('timer-display').style.display = 'none';
            
            document.querySelector('#a1-cell .cell-value').textContent = 'Locale';
            document.querySelector('#c2-cell .cell-value').textContent = 'C2';
            document.querySelector('#c3-cell .cell-value').textContent = 'C3';
            document.querySelector('#a4-cell .cell-value').textContent = 'A4';
            document.querySelector('#b4-cell .cell-value').textContent = 'B4';
            document.querySelector('#c4-cell .cell-value').textContent = 'C4';
            document.querySelector('#d4-cell .cell-value').textContent = 'D4';

            resetC2();
            resetC3();
            
            activateNextStep(true);
        }
        
        // --- FONCTION D'AFFICHAGE DES RÉSULTATS ---
        function displayResults() {
            const resultsHeader = document.getElementById('results-header-row');
            const resultsBody = document.getElementById('results-body');
            resultsHeader.innerHTML = '';
            resultsBody.innerHTML = '';

            const headers = {
                'a1-cell': 'N° Locale',
                'a2-cell': 'Début du Tache',
                'a3-cell': 'Fin du Tache',
                'd1-cell': 'Utilisateur',
                'c2-cell': 'C2',
                'c3-cell': 'C3',
                'a4-cell': 'A4',
                'b4-cell': 'B4',
                'c4-cell': 'C4',
                'd4-cell': 'D4'
            };
            
            const orderedCells = ['a1-cell', 'a2-cell', 'a3-cell', 'd1-cell', 'c2-cell', 'c3-cell', 'a4-cell', 'b4-cell', 'c4-cell', 'd4-cell'];
            
            let headerRow = '<tr>';
            orderedCells.forEach(cellId => {
                headerRow += `<th>${headers[cellId] || cellId.replace('-cell','').toUpperCase()}</th>`;
            });
            headerRow += '</tr>';
            resultsHeader.innerHTML = headerRow;

            let bodyRow = '<tr>';
            orderedCells.forEach(cellId => {
                let cellValue = 'Vide';
                const cell = document.getElementById(cellId);
                
                if (cellId === 'a2-cell') {
                    cellValue = taskStartDisplayTime || 'N/A';
                } else if (cellId === 'a3-cell') {
                    cellValue = taskEndDisplayTime || 'N/A';
                } else if (cellId === 'c2-cell') {
                    const c2Options = ['chambre', 'cuisine', 'terrasse', 'autre'];
                    const c2Values = [];
                    c2Options.forEach(option => {
                        const vertChecked = document.getElementById(`${option}-vert`).checked;
                        const rougeChecked = document.getElementById(`${option}-rouge`).checked;
                        if (vertChecked) c2Values.push(`${option}: Vert`);
                        else if (rougeChecked) c2Values.push(`${option}: Rouge`);
                    });
                    cellValue = c2Values.length > 0 ? c2Values.join(', ') : 'Vide';
                } else if (cellId === 'c3-cell') {
                    const personneChecked = document.getElementById('personne-checkbox').checked;
                    const xylophaseChecked = document.getElementById('xylophase-checkbox').checked;
                    if (personneChecked) cellValue = 'Personne à contrôler';
                    else if (xylophaseChecked) cellValue = 'Xylophase';
                } else if (cellId === 'd1-cell') {
                     cellValue = localStorage.getItem(D1_STORAGE_KEY) || 'Vide';
                } else if (cell && cell.querySelector('.cell-value')) {
                     const value = cell.querySelector('.cell-value').textContent;
                     if (value !== 'Choisir' && value !== 'Locale' && value !== 'A4' && value !== 'B4' && value !== 'C4' && value !== 'D4' && value !== 'C2' && value !== 'C3' && value.trim() !== '') {
                        cellValue = value;
                     }
                }
                bodyRow += `<td>${cellValue}</td>`;
            });
            bodyRow += '</tr>';
            resultsBody.innerHTML = bodyRow;
            
            const timestampElement = document.getElementById('results-timestamp');
            if (taskStartTime && taskEndTime) {
                const duration = Math.round((taskEndTime - taskStartTime) / 1000);
                timestampElement.textContent = `Tâche terminée le ${taskEndTime.toLocaleDateString()} à ${taskEndTime.toLocaleTimeString()} | Durée: ${duration} secondes`;
            } else {
                timestampElement.textContent = `Tâche terminée le ${new Date().toLocaleDateString()} à ${new Date().toLocaleTimeString()}`;
            }
            
            document.getElementById('results-container').style.display = 'block';
        }
        
        function closeResults() {
            document.getElementById('results-container').style.display = 'none';
        }

        function showNotification(message) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.textContent = message;
            notificationDiv.style.display = 'block';
            setTimeout(() => {
                notificationDiv.style.display = 'none';
            }, 3000);
        }
        
        // --- LOGIQUE DU WORKFLOW ---
        function activateNextStep(initial = false) {
            deactivateAllCells();
            if (!initial) {
                workflowState++;
            }
            
            const instructionDiv = document.getElementById('instruction');
            instructionDiv.style.display = 'block';
            
            const storedD1 = localStorage.getItem(D1_STORAGE_KEY);
            const d1Expiry = localStorage.getItem(D1_EXPIRY_KEY);

            if (initial && storedD1 && d1Expiry && Date.now() < d1Expiry) {
                workflowState = 1;
            }

            switch(workflowState) {
                case 0: // D1
                    document.getElementById('d1-cell').classList.remove('inactive-cell');
                    document.getElementById('d1-cell').classList.add('active-cell');
                    instructionDiv.textContent = "Commencez par sélectionner une valeur dans D1 (Choisir)";
                    break;
                case 1: // A2 (Début)
                    document.getElementById('a2-cell').classList.remove('inactive-cell');
                    document.getElementById('a2-cell').classList.add('active-cell');
                    instructionDiv.textContent = "Cliquez sur 'Début du tache'";
                    break;
                case 2: // A1
                    checkA1DisabledState();
                    document.getElementById('a1-cell').classList.remove('inactive-cell');
                    document.getElementById('a1-cell').classList.add('active-cell');
                    instructionDiv.textContent = "Sélectionnez une valeur dans A1 (Locale)";
                    break;
                case 3: // C2
                    document.getElementById('c2-cell').classList.remove('inactive-cell');
                    document.getElementById('c2-cell').classList.add('active-cell');
                    instructionDiv.textContent = "Faites un choix (Vert/Rouge) pour chaque option dans C2";
                    break;
                case 4: // C3
                    document.getElementById('c3-cell').classList.remove('inactive-cell');
                    document.getElementById('c3-cell').classList.add('active-cell');
                    instructionDiv.textContent = "Faites un choix dans C3";
                    break;
                case 5: // A4/B4/C4/D4
                    currentCellIndex = 0;
                    activateSingleWorkflowCell();
                    break;
                case 6: // A3 (Fin)
                    document.getElementById('a3-cell').classList.remove('inactive-cell');
                    document.getElementById('a3-cell').classList.add('active-cell');
                    instructionDiv.textContent = "Cliquez sur 'Fin du tache' pour terminer";
                    break;
                default:
                    instructionDiv.style.display = 'none';
            }
        }

        function activateSingleWorkflowCell() {
            if (currentCellIndex >= workflowCells.length) {
                workflowState = 5;
                activateNextStep();
                return;
            }

            const currentCellId = workflowCells[currentCellIndex];
            const currentCell = document.getElementById(currentCellId);
            
            deactivateAllCells();
            currentCell.classList.remove('inactive-cell');
            currentCell.classList.add('active-cell');
            document.getElementById('instruction').textContent = `Sélectionnez une valeur pour la cellule ${currentCellId.toUpperCase().replace('-CELL', '')} (7s)`;

            startTimer();
        }

        function deactivateAllCells() {
            const cells = document.querySelectorAll('td:not(.transparent-cell)');
            cells.forEach(cell => {
                cell.classList.remove('active-cell', 'selected-cell');
                cell.classList.add('inactive-cell');
            });
        }

        // --- FONCTIONS DES MENUS DÉROULANTS ---
        function toggleDropdown(cell) {
            let dropdown = cell.querySelector(".dropdown");
            if (!dropdown) return;
            
            let isVisible = dropdown.style.display === "block";
            document.querySelectorAll(".dropdown").forEach(d => d.style.display = "none");
            dropdown.style.display = isVisible ? "none" : "block";
        }

        function chooseValue(optionDiv, specialValue = null) {
            if (optionDiv.classList.contains('disabled')) return;

            let cell = optionDiv.closest("td");
            let valueDisplay = cell.querySelector(".cell-value");
            if (!valueDisplay) return;

            let value = specialValue ? specialValue : optionDiv.textContent.trim();
            valueDisplay.textContent = value;
            
            if (cell.id === 'd1-cell') {
                localStorage.setItem(D1_STORAGE_KEY, value);
                localStorage.setItem(D1_EXPIRY_KEY, Date.now() + EIGHT_HOURS);
            } else if (cell.id === 'a1-cell') {
                const disabledOptions = JSON.parse(localStorage.getItem(A1_DISABLED_OPTIONS_KEY)) || {};
                disabledOptions[value] = Date.now() + EIGHT_HOURS;
                localStorage.setItem(A1_DISABLED_OPTIONS_KEY, JSON.stringify(disabledOptions));
                checkA1DisabledState();
            }

            toggleDropdown(cell);

            const cellId = cell.id;
            if (cellId === 'd1-cell' || cellId === 'a1-cell') {
                setTimeout(activateNextStep, 200);
            } else if (workflowCells.includes(cellId)) {
                cell.classList.add('selected-cell');
                clearInterval(timer);
                document.getElementById('timer-display').style.display = 'none';

                currentCellIndex++;
                setTimeout(activateSingleWorkflowCell, 200);
            }
        }
        
        // --- GESTION DU TIMER POUR LES CASES A4-D4 ---
        function startTimer() {
            clearInterval(timer);
            timeLeft = 7;
            document.getElementById('timer-display').style.display = 'block';
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('timer-display').style.display = 'none';
                    currentCellIndex++;
                    activateSingleWorkflowCell();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.textContent = `Temps restant : ${timeLeft} secondes`;
            if (timeLeft <= 3) {
                timerDisplay.style.backgroundColor = '#f44336';
            } else {
                timerDisplay.style.backgroundColor = '#ff9800';
            }
        }

        // --- LOGIQUE SPÉCIFIQUE À C2 ---
        function updateTextColor(option, color) {
            const textElement = document.getElementById(`${option}-text`);
            textElement.classList.remove('text-red', 'text-green');
            if (color === 'red') textElement.classList.add('text-red');
            else if (color === 'green') textElement.classList.add('text-green');

            const vertCheckbox = document.getElementById(`${option}-vert`);
            const rougeCheckbox = document.getElementById(`${option}-rouge`);
            if (color === 'red' && rougeCheckbox.checked) vertCheckbox.checked = false;
            else if (color === 'green' && vertCheckbox.checked) rougeCheckbox.checked = false;
            
            if(vertCheckbox.checked || rougeCheckbox.checked) {
                c2CompletedOptions.add(option);
            } else {
                c2CompletedOptions.delete(option);
            }

            document.querySelector('#c2-cell .cell-value').textContent = `${c2CompletedOptions.size}/${c2TotalOptions} cochés`;
            updateCellColor('c2-cell', 'c2');

            if (c2CompletedOptions.size === c2TotalOptions && workflowState === 3) {
                setTimeout(activateNextStep, 500);
            }
        }

        // --- LOGIQUE SPÉCIFIQUE À C3 ---
        function updateC3TextColor(option) {
            const personneCheckbox = document.getElementById('personne-checkbox');
            const xylophaseCheckbox = document.getElementById('xylophase-checkbox');
            
            if (option === 'personne' && personneCheckbox.checked) xylophaseCheckbox.checked = false;
            else if (option === 'xylophase' && xylophaseCheckbox.checked) personneCheckbox.checked = false;

            updateCellColor('c3-cell', 'c3');

            if((personneCheckbox.checked || xylophaseCheckbox.checked) && workflowState === 4) {
                setTimeout(activateNextStep, 500);
            }
        }
        
        // --- FONCTIONS UTILITAIRES ---
        function updateCellColor(cellId, type) {
            const cell = document.getElementById(cellId);
            cell.classList.remove('cell-red', 'cell-green');

            if (type === 'c2') {
                const hasRed = document.querySelectorAll('#c2-cell input[id$="-rouge"]:checked').length > 0;
                if (hasRed) cell.classList.add('cell-red');
                else if (c2CompletedOptions.size > 0) cell.classList.add('cell-green');
            } else if (type === 'c3') {
                if (document.getElementById('xylophase-checkbox').checked) cell.classList.add('cell-red');
                else if (document.getElementById('personne-checkbox').checked) cell.classList.add('cell-green');
            }
        }
        
        function resetC2() {
            document.querySelectorAll('#c2-cell input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('#c2-cell .option-text').forEach(txt => txt.classList.remove('text-red', 'text-green'));
            updateCellColor('c2-cell', 'c2');
            c2CompletedOptions.clear();
            document.querySelector('#c2-cell .cell-value').textContent = 'C2';
        }

        function resetC3() {
            document.querySelectorAll('#c3-cell input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('#c3-cell .option-text').forEach(txt => txt.classList.remove('text-red', 'text-green'));
            updateCellColor('c3-cell', 'c3');
            document.querySelector('#c3-cell .cell-value').textContent = 'C3';
        }

        // Fermer les dropdowns si on clique ailleurs
        document.addEventListener("click", function(e) {
            if (!e.target.closest("td") || e.target.closest(".dropdown")) {
                document.querySelectorAll(".dropdown").forEach(d => d.style.display = "none");
            }
        });
        
        // Fermer le conteneur des résultats avec la touche Échap
        document.addEventListener("keydown", function(e) {
            if (e.key === "Escape") {
                closeResults();
            }
        });
    </script>
